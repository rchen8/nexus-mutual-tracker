{% extends "_layout.html" %}
{% block body %}

<ul class="sidebar navbar-nav bg-dark">
  <li class="nav-item">
    <a class="nav-link" href="/">
      <i class="fas fa-suitcase"></i>
      <span>Covers</span>
    </a>
  </li>
  <li class="nav-item active">
    <a class="nav-link" href="claims">
      <i class="fas fa-ticket-alt"></i>
      <span>Claims</span>
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="capital_pool">
      <i class="fas fa-globe"></i>
      <span>Capital Pool</span>
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="staking">
      <i class="fas fa-coins"></i>
      <span>Staking</span>
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="token">
      <i class="fas fa-chart-line"></i>
      <span>NXM Token</span>
    </a>
  </li>
</ul>

<div id="content-wrapper">
  <div class="container-fluid">
    <div class="card mb-3">
      <div class="card-header">
        All Claims
        <span style="float:right;">
          <button id="all-claims-usd">USD</button><button id="all-claims-eth-dai">ETH/DAI</button>
          <a href="download/all_claims"><button><i class="fas fa-file-csv"></i></button></a>
        </span>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="claimDataTable" width="100%" cellspacing="0">
            <thead>
              <tr>
                <th>Claim ID</th>
                <th>Cover ID</th>
                <th>Project</th>
                <th>Claim Amount</th>
                <th>Purchase Date</th>
                <th>Claim Submitted</th>
                <th>Verdict</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-header">
        All Votes
        <span style="float:right;">
          <button id="all-votes-usd">USD</button><button id="all-votes-nxm">NXM</button>
          <a href="download/all_votes"><button><i class="fas fa-file-csv"></i></button></a>
        </span>
      </div>
      <div class="card-body">
        <div id="allVotes"></div>
      </div>
    </div>
  </div>

  {% include '_footer.html' %}
</div>

<script src="js/claims.js"></script>

{% endblock %}
